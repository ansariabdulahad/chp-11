<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chp-11-task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/178d8111b2.js" crossorigin="anonymous"></script>
    <title>CHP-11-TASK</title>
</head>

<body>
    <div class="main">
        <fieldset>
            <legend>Form Validation</legend>
            <form>
                <div class="input-main name-el">
                    <label for="name">Name : </label>
                    <input type="text" placeholder="Enter Name" />
                </div>
                <div class="input-main mobile-el">
                    <label for="mobile">Mobile : </label>
                    <input type="number" placeholder="Enter Mobile" />
                </div>
                <div class="input-main email-el">
                    <label for="email">Email : </label>
                    <input type="email" placeholder="Enter Email" />
                </div>
                <div class="input-main password-el">
                    <label for="password">Password : </label>
                    <input type="password" placeholder="Enter Password" />
                </div>
                <div class="input-main address-el">
                    <label for="address">Address : </label>
                    <input type="text" placeholder="Enter Address" />
                </div>
                <div align="center">
                    <button>VALIDATE FORM</button>
                    <p class="message"></p>
                </div>
            </form>
        </fieldset>
    </div>

    <script src="./chp-11-task.js"></script>
</body>

</html>
